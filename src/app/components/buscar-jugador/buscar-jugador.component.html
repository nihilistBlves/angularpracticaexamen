<div class="row d-flex justify-content-center mt-3">
    <div class="col-6 text-center">
        <h1>Busqueda de jugadores</h1>
        <table class="table table-striped" *ngIf="jugadores">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let jug of jugadores">
                    <td>{{jug.nombre}}</td>
                    <td><img [src]="jug.imagen" height="100px"></td>
                    <td><a [routerLink]="['/equipos', jug.idEquipo, 'jugadores', jug.idJugador]" class="btn btn-success">Ver detalles</a></td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!jugadores">
            <h2>Cargando...</h2>
            <img src="https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif" alt="">
        </div>
    </div>
</div>
